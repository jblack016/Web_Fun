<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label> 
            <input type="text" name="name">
        </div>
        <div>
            <label>Last Name:*</label> 
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
                <input type="radio" name="Male">
                <label>Male</label>
                <input type="radio" name="Female">
                <label>Female</label>
                <input type="radio" name="No Answer">
                <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <textarea name="Description" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language" id="">
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emails"
            id="accept">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="button" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
