<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navBackground">
    <h1 class="navH1">Network</h1>
  </nav>

  <!-- Container -->

  <h1 class="centerText">Your Feed</h1>
  <div class="container flex">

      <!-- Left Side -->

    <div class="left">
      <div class="userBox centerText">
        <img id="userIcon" src="user-circle.png" alt="user-circle">
        <p id="userPara"><a href="">Add an avatar</a></p>
        <h2>James Doe</h2>
      </div>
    </div>

      <!-- Right Side -->

    <div class="right">

      <!-- Box 1 -->

      <div class="peopleBox">
        <div class=" insdieBox flex justifyBetween alignCenter">
          <h3>Neil M</h3>
          <p class="count1">0 like(s)</p>
          <button  onclick="add1()" class="btn btnBackground flex">Like</button>
        </div>

        <div class="peoplePara">
          <p>I just set up this new discord bot, let me</p>
          <p>know what you all think. <a href="">link</a></p>
        </div>
      </div>

        <!-- Box 2 -->

      <div class="peopleBox">
        <div class=" insdieBox flex justifyBetween alignCenter">
          <h4>Nichole K</h4>
          <p class="count2">0 like(s)</p>
          <button onclick="add2()" class="btn btnBackground flex likes">Like</button>
        </div>
        <div class="peoplePara">
          <p>Just finished my <a href="">next comic,</a> check it out.</p>
        </div>
      </div>

        <!-- Box 3 -->

      <div class="peopleBox">
        <div class=" insdieBox flex justifyBetween alignCenter">
          <h3>Jim R</h3>
          <p class="count3">0 like(s)</p>
          <button onclick="add3()" class="btn btnBackground flex">Like</button>
        </div>
        <div class="peoplePara">
          <p>I can't stop listening to the <a href="">new album.</a></p>
          <p>Who else is liking it?</p>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
