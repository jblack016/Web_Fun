<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <!-- Entire Box -->
    <div class="banner">
      <!-- Top Banner -->
    </div>
    <div class="pro">
      <!-- Profile  -->
      <img id="profile" src="user-circle.png" alt="user-circle">
      <h1>Jane Doe</h1>
    </div>
    <!-- White Box -->
    <div class="whiteBox">
      <div class="map">
        <img class="mapIcon" src="map-marker.png" alt="map-marker">
        <h4>Seattle</h4>
      </div>
      <div class="para">
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>

        <div class="gears">
          <img class="gearIcon" src="gear.png" alt="gear">
          <a href="">edit profile</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
