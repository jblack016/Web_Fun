<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

      <!---------- Navigation Bar ---------->

  <div class="navContainer">
    <h1>Dojonary</h1>
    <input  id="search" type="text" placeholder="Search">
    <button onclick="login(this)" id="login">Login</button>
  </div>


      <!---------- Container ---------->
  <div class="container">
    <div class="leftBox">

      <!---------- Top Box ---------->

      <div class="topBox">
        <div class="title">
          <h1 class="h1Title">ninja</h1>
          <h3 id="h3Title">noun</h3>
          <h5>Plural: ninjas</h5>
          <button onclick="likes(this)" class="btn">13 likes</button>
        </div>
        <div class="definition">
          <p>A practitioner skilled in the</p>
          <p><a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
        </div>
      </div>

      <!---------- Bottom Box ---------->

      <div class="bottomBox">
        <div class="title">
          <h1 class="h1Title">ninja</h1>
          <h3 id="h3Title">noun</h3>
          <h5>Plural: ninjas</h5>
          <button onclick="likes(this)" class="btn">37 likes</button>
        </div>
        <div class="definition">
          <p>A <a href="">programmer</a> who breaks</p>
          <p>down problems with <a href="">zen</a>-like</p>
          <p>focus</p>
        </div>
      </div>
    </div>

      <!---------- Right Box ---------->

    <div class="rightBox">
      <h2>Dojonary is defined by YOU</h2>
      <button onclick="def(this)" id="defBtn">Add Definition</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
